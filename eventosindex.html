<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximos Eventos - Code Her</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .featured-events {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .featured-events h2 {
            margin-top: 0;
            color: #007bff;
        }
        .featured-events ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .featured-events li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .featured-events li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="featured-events">
            <h2>Próximos Eventos</h2>
            <ul>
                <li>Aulão ITIL4®</li>
                <li>MeetUp: Recife - Cloud</li>
                <li>DPO & LGPD na prática!</li>
                <li>MeetUp: Brasília - DevOps</li>
            </ul>
        </div>
    </div>
</body>
</html>
